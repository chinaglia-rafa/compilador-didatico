<div class="container" [class.loading]="loading">
  <img
    [src]="'./assets/images/icons/loader.svg'"
    height="37"
    width="37"
    class="loader"
  />
  <img
    [src]="'./assets/images/icons/' + icon + '.svg'"
    height="37"
    width="37"
    class="icon"
  />
  <div class="background {{ icon }}"></div>
</div>
