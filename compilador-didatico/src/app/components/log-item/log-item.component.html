<div class="log" [class.error-text]="log.type === 'err'">
  <div class="type">
    <md-icon>{{
      log.type === "dev"
        ? "code"
        : log.type === "stp"
          ? "arrow_right"
          : log.type === "edu"
            ? "chat_bubble"
            : log.type === "err"
              ? "error"
              : ""
    }}</md-icon>
  </div>
  <div class="text body-medium" [innerHTML]="log.text"></div>
  <div class="path label-medium">
    <span class="hidden-trick">{{ log.path[log.path.length - 1] }}</span>
    <div
      class="path-full"
      [style.backgroundColor]="customBackgroundColor"
      [class.no-border]="log.path.length <= 1"
    >
      <div class="path-part" *ngFor="let part of log.path">{{ part }}</div>
    </div>
  </div>
</div>
<div class="divider"></div>
