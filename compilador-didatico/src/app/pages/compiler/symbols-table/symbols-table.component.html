<div class="symbols">
  <ng-scrollbar
    #scrollbarComponent
    visibility="hover"
    appearance="compact"
    class="scrollable"
  >
    <table cellspacing="0" cellpadding="0">
      <tr class="title-large on-surface-text">
        <th></th>
        <th>símbolo</th>
        <th>tipo</th>
        <th>categoria</th>
        <th>valor</th>
        <th>passada como</th>
        <th>usada</th>
        <th>nível léxico</th>
        <th>escopo</th>
      </tr>
      <tr
        *ngFor="let symbol of symbols; let i = index"
        class="body-large token-line on-surface-text"
      >
        <td>{{ i + 1 }}</td>
        <td class="monospace">{{ symbol.lexema }}</td>
        <td>{{ symbol.type }}</td>
        <td>{{ symbol.category }}</td>
        <td>{{ symbol.value }}</td>
        <td>{{ symbol.passedAs }}</td>
        <td>{{ symbol.used ? "Sim" : "Não" }}</td>
        <td>{{ symbol.lexicalLevel }}</td>
        <td>{{ symbol.scope }}</td>
      </tr>
    </table>
  </ng-scrollbar>
</div>
